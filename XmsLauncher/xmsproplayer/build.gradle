apply plugin: 'com.android.library'

android {
    compileSdkVersion project.ext.compileSdkVersion
    buildToolsVersion project.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:' + project.ext.supportLibraryVersion
    compile 'com.android.support:cardview-v7:' + project.ext.supportLibraryVersion
    compile 'com.android.support:recyclerview-v7:' + project.ext.supportLibraryVersion
    compile 'com.android.support:leanback-v17:' + project.ext.supportLibraryVersion
    compile 'com.google.android.exoplayer:extension-leanback:' + project.ext.releaseVersion
    //player
    compile 'de.mrmaffen:libvlc-android:2.1.12@aar'
    compile 'com.google.android.exoplayer:exoplayer:' + project.ext.releaseVersion
    compile 'com.google.android.exoplayer:extension-okhttp:' + project.ext.releaseVersion
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:leanback-v17:' + project.ext.supportLibraryVersion
    compile project(':ffmpeg')
    compile project(path: ':data')

}
